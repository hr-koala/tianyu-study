<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>知识树</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/vue.js"></script>
    
</head>
<body>
    <div id="all" class="home">
        <div class="container flex-row">
            <div class="con-left">
                <div class="tit">{{title}}</div>
                <div class="tree">
                    <img src="img/icon/shu2.png" alt="">
                    <div class="list">
                        <div class="box" :class="[item.class, 'b' + item.id, currentIndex === index ? 'on':'']" v-for="(item, index) in questionList" :data-index="index" :id="'b' + item.id" @click="chooseLeafIndex">
                            <div class="inp-txt" :title="item.title">
                                {{item.title}}
                            </div>
                        </div>
                        <div class="box small" :class="['b' + n, n <= 5 ? 'leaf-l' : 'leaf-r']" v-for="n in otherArr" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="con-right">
                <div class="animate">
                    <div class="flex-column">
                        <div class="tit" v-if="currentObj.optionsTitle">
                            {{currentObj.optionsTitle}}
                        </div>
                        <div class="cmain flex-column">
                            <div class="text content" v-show="currentObj.optionsType === 'text'">
                                <div class="con " v-html="currentObj.optionsType === 'text' ? currentObj.optionsCon : ''"></div>
                            </div>
                            <div class="video" v-show="currentObj.optionsType === 'video'">
                                <video :src="currentObj.optionsType === 'video' ? currentObj.optionsCon : ''" controls></video>
                            </div>
                            <div class="audio" v-show="currentObj.optionsType === 'audio'">
                                <audio :src="currentObj.optionsType === 'audio' ? currentObj.optionsCon : ''" controls>
                                </audio>
                            </div>
                            <div class="img" v-show="currentObj.optionsType === 'image'">
                                <img :src="currentObj.optionsType === 'image' ? currentObj.optionsCon : ''" alt="">
                            </div>
                            <div class="dongh" v-if="site.animateType === 4"></div>
                        </div>
                        <div class="cinfo" v-html="currentObj.optionsText" v-if="currentObj.optionsText"></div>
                    </div>
                    
                </div>
                
            </div>

        </div>
        <!-- <img src="img/icon/dh1.gif" alt=""> -->
    </div>
</body>

<script type="text/javascript" src="js/app/index.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
</html>
