<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转盘</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    
    <script type="text/javascript" src="js/lib/vue.js"></script>
    <script type="text/javascript" src="js/app/index.js"></script>
</head>
<body>
    <div id="all" class="home">
        <div class="container flex-row">
            <div class="con-left">
                <div class="tit">{{title}}</div>
                <div class="rotary">
                    <canvas id="myCanvas"></canvas>
                    <div class="rmain">
                        <div class="icon-dian"></div>
                        <div class="icon-refresh">
                            <div class="inp-txt">{{currentObj.optionsTitle}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="con-right">
                <div class="animate">
                    <div class="tit">
                        {{currentObj.optionsTitle}}
                    </div>
                    <div class="cmain flex-column">
                        <div class="text" v-show="currentObj.optionsType === 'text'">
                            <div class="con" v-html="currentObj.optionsType === 'text' ? currentObj.optionsCon : ''"></div>
                        </div>
                        <div class="video" v-show="currentObj.optionsType === 'video'">
                            <video :src="currentObj.optionsType === 'video' ? currentObj.optionsCon : ''" controls></video>
                        </div>
                        <div class="audio" v-show="currentObj.optionsType === 'audio'">
                            <audio :src="currentObj.optionsType === 'audio' ? currentObj.optionsCon : ''" controls>
                            </audio>
                        </div>
                        <div class="img" v-show="currentObj.optionsType === 'image'">
                            <img :src="currentObj.optionsType === 'image' ? currentObj.optionsCon : ''" alt="">
                        </div>
                        <div class="dongh" v-if="site.animateType === 4"></div>
                    </div>
                    <div class="cinfo" v-html="currentObj.optionsText" v-show="currentObj.optionsText"></div>
                    <div class="dissolve"></div>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
</html>
